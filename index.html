<!DOCTYPE html>
<html>
    <head>
      <title>Inventory Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Inventory Tracker</h1>

      <div id="signInDiv">
        <!-- sign up form -->
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input type="text" name="credentials[email]" placeholder="Email" class="forms">
            <input type="password" name="credentials[password]" placeholder="Password" class="forms">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" class="forms">
            <input type="submit" value="Sign Up" class="buttons">
          </fieldset>
        </form>
        <!-- sign in form -->
        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="text" name="credentials[email]" placeholder="Email" class="forms">
            <input type="password" name="credentials[password]" placeholder="Password" class="forms">
            <input type="submit" value="Sign In" class="buttons">
          </fieldset>
        </form>
      </div>

      <div id="signOutDiv">
        <!-- change password form -->
        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old password" class="forms">
            <input type="password" name="passwords[new]" placeholder="New password" class="forms">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password" class="forms">
            <input type="submit" value="Change password" class="buttons">
          </fieldset>
        </form>
        <!-- sign out button-->
        <form>
          <button type="button" id="sign-out" class="buttons">Sign Out</button>
        </form>
        <div id="authMessage">
        </div>
      </div>

      <div id="showInventoryDiv">
          <!-- see 1 inventory item -->
          <form id="show-item">
            <h4>See an Inventory Item</h4>
            <input type="text" name="id" placeholder="Inventory Id" id="show-id" class="forms">
            <input type="submit" value="Go" class="buttons">
          </form>
          <!-- see all inventory items -->
          <form id="index-items">
            <h4>See all Inventory Items</h4>
            <input type="submit" value="Show All Inventory" class="buttons">
          </form>
        </div>

        <form id="delete-item">
        <fieldset>
          <legend>Remove an Item from Inventory</legend>
          <input type="text" name="id" placeholder="Item Id" class="item">
          <input type="submit" value='Delete' class="buttons">
        </fieldset>
      </form>
      <!-- Edit an item form -->
          <form id="update-item">
            <h4>Edit an Item</h4>
            <input type="text" name="id" placeholder="Item Id" id="update-id" class="forms">
            <input type="text" name="source" placeholder="Source" id="update-source" class="forms">
            <input type="text" name="amount" placeholder="Amount" id="update-amount" class="forms">
            <input type="text" name="category" placeholder="Category" id="update-category" class="forms">
            <input type="text" name="description" placeholder="Description" id="update-description" class="forms">
            <input type="submit" value="Go" class="buttons">
          </form>
        </div>
          <!-- Enter an item form -->
        <form id="create-item">
          <h4>Add an Item</h4>
          <input type="text" name="source" placeholder="Source" id="create-source" class="forms">
          <input type="text" name="amount" placeholder="Amount" id="create-amount" class="forms">
          <input type="text" name="category" placeholder="Category" id="create-category" class="forms">
          <input type="text" name="description" placeholder="Description" id="create-description" class="forms">
          <input type="submit" value="Go" class="buttons">
        </form>
        <div id-="results">
        </div>

    </body>
</html>
