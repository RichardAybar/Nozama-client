<!DOCTYPE html>
<html>
    <head>
      <title>Handlebars</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>

      <h1>Inventory Tracker</h1>

      <!-- sign up form -->
      <form id="sign-up">
        <fieldset>
          <legend>Sign Up</legend>
          <input type="text" name="credentials[email]" placeholder="Email" class="forms">
          <input type="password" name="credentials[password]" placeholder="Password" class="forms">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" class="forms">
          <input type="submit" value="Sign Up" class="buttons">
        </fieldset>
      </form>
      <!-- sign in form -->
      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input type="text" name="credentials[email]" placeholder="Email" class="forms">
          <input type="password" name="credentials[password]" placeholder="Password" class="forms">
          <input type="submit" value="Sign In" class="buttons">
        </fieldset>
      </form>
        <!-- change password form -->
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Old password" class="forms">
          <input type="password" name="passwords[new]" placeholder="New password" class="forms">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password" class="forms">
          <input type="submit" value="Change password" class="buttons">
        </fieldset>
      </form>
      <!-- sign out button-->
      <form>
        <button type="button" id="sign-out" class="buttons">Sign Out</button>
      </form>
      <div id="authMessage">
      </div>

      <div id="showInventoryDiv">
        <!-- see 1 inventory item -->
        <form id="show-item">
          <fieldset>
            <legend>See an Inventory Item</legend>
            <input type="text" name="id" placeholder="Item Id" id="show-id" class="forms">
            <input type="submit" value="Go" class="buttons">
          </fieldset>
        </form>
        <!-- see all inventory items -->
        <form id="index-items">
          <fieldset>
            <legend>See all Inventory Items</legend>
            <input type="submit" value="Show All Inventory" class="buttons">
          </fieldset>
        </form>
      </div>

      <form id="delete-item">
        <fieldset>
          <legend>Remove an Item from Inventory</legend>
          <input type="text" name="item[id]" placeholder="Item Id" id="delete-id" class="forms">
          <input type="submit" value='Delete' class="buttons">
        </fieldset>
      </form>
      <!-- Edit an item form -->
      <form id="update-item">
        <fieldset>
          <legend>Edit an Item</legend>
          <input type="text" name="item[id]" placeholder="Item Id" id="update-id" class="forms">
          <input type="text" name="item[upc]" placeholder="UPC" id="update-upc" class="forms">
          <input type="text" name="item[description]" placeholder="Description" id="update-description" class="forms">
          <input type="text" name="item[price]" placeholder="Price" id="update-price" class="forms">
          <input type="text" name="item[cost]" placeholder="Cost" id="update-cost" class="forms">
          <input type="text" name="item[quantity]" placeholder="Quantity" id="update-quantity" class="forms">
          <input type="text" name="item[ads]" placeholder="Average Daily Sales" id="update-ads" class="forms">
          <input type="submit" value="Go" class="buttons">
      </fieldset>
      </form>

      <form id="create-item">
       <fieldset>
         <legend>Add an Item</legend>
         <input type="text" name="item[upc]" placeholder="UPC" id="create-upc" class="forms">
         <input type="text" name="item[description]" placeholder="Description" id="create-description" class="forms">
         <input type="text" name="item[price]" placeholder="Price" id="create-price" class="forms">
         <input type="text" name="item[cost]" placeholder="Cost" id="create-cost" class="forms">
         <input type="text" name="item[quantity]" placeholder="Quantity" id="create-quantity" class="forms">
         <input type="text" name="item[ads]" placeholder="Average Daily Sales" id="create-ads" class="forms">
         <input type="submit" value="Submit item">
       </fieldset>
      </form>

      <div id="results">
      </div>

    </body>
